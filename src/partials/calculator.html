<section class="calculator">
<div class="container">
<h2 class="calculator__title">Калькулятор</h2>
<div class="calculator__box">
<input type="text" class="calculator__number" placeholder="Введіть число">
<ul class="calculator__list">
    <li class="calculator__items"><button type="button" class="calculator__signs">+</button></li>
    <li class="calculator__items"><button type="button" class="calculator__signs">*</button></li>
    <li class="calculator__items"><button type="button" class="calculator__signs">/</button></li>
    <li class="calculator__items"><button type="button" class="calculator__signs">-</button></li>
</ul>
<input type="text" class="calculator__secondNumber" placeholder="Введіть число">
<button type="button" class="calculator__signs">=</button>
<input type="text" class="calculator__result" placeholder="Результат">
</div>
<hr class="calculator__line">
</div>
</section>
