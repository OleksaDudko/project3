  <body>
    <!-- Loads the specified .html file -->
        <header>
      <div class="navigation">
        <div class="navigation_image">
          <img src="images/coding.svg" alt="" />
        </div>

        <nav class="header_nav">
          <ul class="header_ul">
            <li class="header_li">
              Інтерактив<img
                src="images/line.svg"
                alt=""
                style="margin-left: 8px; cursor: pointer"
              />
            </li>
            <li class="header_li">Наша команда</li>
            <li class="header_li">Контакти</li>
          </ul>
        </nav>

        <div class="rightSideheader">
          <div class="webSite_thema">
            <img src="images/light_thema.svg" alt="" />
          </div>

          <div class="welcome_User"><p>Вітаємо, User!</p></div>
        </div>
      </div>
    </header>

    <section class="yearNumber">
  <div class="container">
      <h1 class="yearNumber__title">Популярні інетрактивні ігри</h1>
      <div class="yearNumber__line"></div>
  <ul class="yearNumber__list">
  <li class="yearNumber__item">
    <h2 class="yearNumber__text">Перевір в який рік ти народився</h2>
    <div class="yearNumber__result">
      <div class="yearNumber__wrapper">
        <input
      type="number"
      placeholder="Введіть рік народження"
      class="yearNumber__year"
    /><button class="yearNumber__button"></button>
    
      </div>
      
    <p class="yearNumber__description">Давай дізнаємося</p>
    </div>
    <div class="yearNumber__line"></div>
  </li>
  
  <li class="yearNumber__item">
    <h2 class="yearNumber__text">
      Вгадай число, яке загадав комп’ютер (1-10)
    </h2>
    <div class="yearNumber__result">
      <div class="yearNumber__wrapper">
        <input
      type="text"
      placeholder="Введіть число"
      class="yearNumber__number"
    /><button class="yearNumber__btn"></button>
      </div>
      
    
    <p class="yearNumber__p">Давай дізнаємося</p>
    </div>
    <div class="yearNumber__line"></div>
  </li>
  
</ul>
  </div>
</section>

    <section class="rock container">
      <h2 class="rock__title">Камінь - ножиці - папір</h2>
      <ul class="rock__list">
        <li class="rock__item">
          <button type="button" class="rock__btn">К</button>
        </li>
        <li class="rock__item">
          <button type="button" class="rock__btn">н</button>
        </li>
        <li class="rock__item">
          <button type="button" class="rock__btn">п</button>
        </li>
      </ul>
      <p class="rock__text" id="message"></p>
      <p class="rock__text" id="score"></p>
      <!-- <p class="rock__message" id="computerChoise"></p> -->
      <button type="button" class="rock__button">Варіант комп’ютера</button>
      <div class="rock__line"></div>
    </section>
    <section class="calculator">
<div class="container">
<h2 class="calculator__title">Калькулятор</h2>
<div class="calculator__box">
<input type="text" class="calculator__number" placeholder="Введіть число">
<ul class="calculator__list">
    <li class="calculator__items"><button type="button" class="calculator__signs">+</button></li>
    <li class="calculator__items"><button type="button" class="calculator__signs">*</button></li>
    <li class="calculator__items"><button type="button" class="calculator__signs">/</button></li>
    <li class="calculator__items"><button type="button" class="calculator__signs">-</button></li>
</ul>
<input type="text" class="calculator__secondNumber" placeholder="Введіть число">
<button type="button" class="calculator__signs">=</button>
<input type="text" class="calculator__result" placeholder="Результат">
</div>
<hr class="calculator__line">
</div>
</section>
    
    <section class="football container"></section>
    <section class="team">
        <div class="container">
            
           <h2 class="team__title">Наша команда</h2>
           <div class="team__gallery">
            <ul class="team__list">
        </ul>
           </div>
        
        
        <ul class="team__ul">
          <li class="team__itm">
            <div class="team__box team__active"></div>
          </li>
          <li class="team__itm">
            <div class="team__box"></div>
          </li>
          <li class="team__itm">
            <div class="team__box"></div>
          </li>
          <li class="team__itm">
            <div class="team__box"></div>
          </li>
        </ul>
        <ul class="team__button-ul">
          <li class="team__li">
            <button class="team__button-left">left</button>
          </li>
          <li class="team__li">
            <button class="team__button-right">righ</button>
          </li>
        </ul>
        <div class="team__line"></div>
        </div>
       
      </section>
    <section class="scientists container">
      <h2 class="scientists__title">Обери вченого/их</h2>
      <ul class="scientists__list"></ul>
      <ul class="scientists__lists">
        <li class="scientists__items">
          <button type="button" class="scientists__btn">
            Які вчені народилися в 19 ст.
          </button>
        </li>
        <li class="scientists__items">
          <button type="button" class="scientists__btn">
            Відсортувати вчених за алфавітом
          </button>
        </li>
        <li class="scientists__items">
          <button type="button" class="scientists__btn">
            Відсортувати вчених за кількістю прожитих років
          </button>
        </li>
        <li class="scientists__items">
          <button type="button" class="scientists__btn">
            Знайти вченого, який народився найпізніше
          </button>
        </li>
        <li class="scientists__items">
          <button type="button" class="scientists__btn">
            Знайти рік народження Albert Einshtein
          </button>
        </li>
        <li class="scientists__items">
          <button type="button" class="scientists__btn">
            Знайти вчених, прізвища яких починаються на на літеру “С”
          </button>
        </li>
        <li class="scientists__items">
          <button type="button" class="scientists__btn">
            Видалити всіх вчених, ім’я яких починається на “А”
          </button>
        </li>
        <li class="scientists__items">
          <button type="button" class="scientists__btn">
            Знайти вченого, який прожив найдовше і вченого, який прожив найменше
          </button>
        </li>
        <li class="scientists__items">
          <button type="button" class="scientists__btn">
            Знайти вчених, в яких співпадають перші літери імені і прізвища
          </button>
        </li>
      </ul>
       <div class="scientists__line"></div>
    </section>
    
    
    

    
  </body>
</html>
